
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .product img {
            max-width: 100px;
            margin-right: 20px;
        }
        .product-details {
            flex: 1;
        }
        .product-price {
            font-size: 1.2em;
            color: #28a745;
        }
        .buy-button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .buy-button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        // Fictional function to automatically send a message in WhatsApp Web
        function sendMessageAutomatically() {
            setTimeout(function() {
                var sendButton = document.querySelector('button._4sWnG'); // Assuming this is the WhatsApp send button selector
                if (sendButton) {
                    sendButton.click();  // Simulates clicking the send button
                }
            }, 3000); // Wait for 3 seconds after page load to simulate message sending
        }

        // Trigger the function when the page loads
        window.onload = sendMessageAutomatically;
    </script>
</head>
<body>

<div class="container">
    <h1>Product Page</h1>
    <div class="product">
        <img src="https://via.placeholder.com/100" alt="Product Image">
        <div class="product-details">
            <h2>Sample Product</h2>
            <p>A short description of the product goes here.</p>
            <p class="product-price">$19.99</p>
        </div>
        <a href="https://wa.me/5535998693767?text=OLÃ,%20GOSTARIA%20DE%20COMPRAR%20UM%20PRODUTO" target="_blank">
            <button class="buy-button">Buy on WhatsApp</button>
        </a>
    </div>
</div>

</body>
</html>
